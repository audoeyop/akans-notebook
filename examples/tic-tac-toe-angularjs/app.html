<!doctype html>
<html ng-app="app" ng-controller="myApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>

    <h1 class="header">Hi, my name is Akan.</h1>

    <div class="output" ng-show="output">
      <div class="container">
        {{output}}
      </div>
    </div>

    <div ng-show="!winner" class="text-center">Turn: {{turn}}</div>
    <div ng-show="winner" class="text-center text-success">Winner: {{turn}}</div>
    <div class="tik-tak-toe">
      <div class="row">
        <div class="col-sm-4 square"
             ng-repeat="(index, square) in tik_tak_toe"
             ng-click="select_square(square)">
             {{ square.value }}
        </div>
      </div>
    </div>


  </body>
</html>
